# Java Util Logging Configuration for Portfolio Application
# This file works with the application.yml configuration

.level = INFO

# Force English locale for log output
java.util.logging.SimpleFormatter.format = %1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL [%4$-7s] %2$s %5$s%6$s%n

# Console handler
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.encoding = UTF-8

# File handler
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = logs/portfolio-application.%u.%g.log
java.util.logging.FileHandler.limit = 10485760
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.encoding = UTF-8
java.util.logging.FileHandler.append = true

# Package-specific loggers (matching application.yml)
com.portfolio.service.PortfolioManagerService.level = INFO
com.portfolio.service.MarketDataService.level = DEBUG
com.portfolio.service.PositionLoaderService.level = INFO
com.portfolio.service.OptionPricingService.level = DEBUG
com.portfolio.service.PortfolioCalculationService.level = DEBUG
com.portfolio.service.DataInitializationService.level = INFO
com.portfolio.repository.level = DEBUG
com.portfolio.event.listener.ConsoleEventListener.level = INFO

# Framework loggers
org.springframework.level = WARN
org.h2.level = WARN

# Root logger
.handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
