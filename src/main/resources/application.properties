# Database Configuration
spring.datasource.url=jdbc:h2:mem:portfolio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging Configuration (using logback-spring.xml)

# Market Data Configuration
portfolio.marketdata.update-interval-min=500
portfolio.marketdata.update-interval-max=2000
portfolio.marketdata.risk-free-rate=0.02

# Portfolio Configuration
portfolio.csv.file=src/main/resources/sample-positions.csv
