plugins {
    id 'java'
    id 'application'
}

group = 'com.portfolio'
version = '1.0.0'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Framework
    implementation 'org.springframework:spring-context:5.3.23'
    implementation 'org.springframework:spring-jdbc:5.3.23'
    implementation 'org.springframework:spring-tx:5.3.23'
    implementation 'org.springframework:spring-orm:5.3.23'
    
    // JPA/Hibernate
    implementation 'org.hibernate:hibernate-core:5.6.15.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.6.15.Final'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    
    // Database
    implementation 'com.h2database:h2:2.1.214'
    
    // Google Guava
    implementation 'com.google.guava:guava:31.1-jre'
    
    // Protocol Buffers
    implementation 'com.google.protobuf:protobuf-java:3.21.12'
    
    // CSV Processing
    implementation 'com.opencsv:opencsv:5.7.1'
    
    // Math libraries for option pricing
    implementation 'org.apache.commons:commons-math3:3.6.1'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.12'
    
    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.springframework:spring-test:5.3.23'
    testImplementation 'io.cucumber:cucumber-java:7.11.1'
    testImplementation 'io.cucumber:cucumber-junit:7.11.1'
    testImplementation 'io.cucumber:cucumber-spring:7.11.1'
}

application {
    mainClass = 'com.portfolio.PortfolioApplication'
}

test {
    useJUnitPlatform()
}

// Ensure Java 8 compatibility
compileJava {
    options.compilerArgs += ['-parameters']
}

// Gradle wrapper configuration
wrapper {
    gradleVersion = '7.6'
}
